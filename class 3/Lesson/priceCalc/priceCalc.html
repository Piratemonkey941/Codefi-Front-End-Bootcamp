<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Price Calculator</title>
    


<style>
    body, .jumbotron  { padding:30px; }
    .text-giant   {font-size: 40px;}
</style>

</head>

<body>
    <div class="jumbotron">
        <h2>How much do pies cost?</h2>

        <form>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" name="price" value="20">
            </div>

            <div class="form-group">
             <label for="quantity"> 
                Quantity
                <span class="label label-primary quantity-label">1</span>
            </label>

            <input type="range" class="form-control" name="quantity" 
                value="1" min="1" max="10" step="1">
            </div>

        </form>

        <div class="text-right text-giant total"></div>

    </div>

<!-- //============================================================================================= -->

<script src="priceCalc.js"></script>


</body>
</html>
